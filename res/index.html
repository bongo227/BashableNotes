<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bashable Notes</title>

    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script> -->

    <script>
        window.onload = () => {
            setTimeout(() => {
                let socket = new WebSocket("ws://127.0.0.1:3012");
                socket.onopen = () => {
                    console.log("WebSocket open");
                    socket.send("get document");
                };
                socket.onmessage = (msg) => {
                    console.log(`WebSocket received \"${msg.data.slice(0, 50)}...\"`);
                    try {
                        let msg_json = JSON.parse(msg.data);
                        console.log(`populating id: ${msg_json.id}`);
                        if (msg_json.id === "document") {
                            document.getElementById("document").innerHTML = msg_json.data;
                        } else {
                            document.getElementById("block-" + msg_json.id).innerHTML += msg_json.data;
                        }

                        hljs.initHighlighting.called = false;
                        hljs.initHighlighting();
                    } catch (e) {
                        console.log("not json");
                    }
                }
            }, 1000);



        };
    </script>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->

    <link rel="stylesheet" href="res/css/uikit.css" />
    <script src="res/js/uikit.js"></script>
</head>

<body>
    <div class="uk-container">
        <div id="document">
            <div class="uk-position-center">
                <div class="" uk-spinner></div>
            </div>
        </div>
    </div>
</body>

</html>
